<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bihar Map Embed (Option A)</title>
  <meta name="description" content="Responsive iframe embed for the hosted Bihar map with a mobile-friendly minimum height." />
</head>
<body style="margin:0;">
  <!-- Option A: Min-height to improve mobile height -->
  <div style="position:relative;width:100%;max-width:100%;aspect-ratio:16/9;min-height:60vh;overflow:hidden;border-radius:8px;background:#f5f5f7">
    <iframe
      src="https://suhastpml.github.io/Bihar_constituency_page/map.html"
      style="position:absolute;inset:0;width:100%;height:100%;border:0"
      loading="lazy"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
  <!--
    Notes:
    - 60vh ensures better height on small screens; adjust to 50vh/65vh or a fixed px value to taste.
    - The embedded page is hosted on GitHub Pages and loads its own data.
  -->
</body>
</html>
