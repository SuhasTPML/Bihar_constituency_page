  <script>
  (function() {
  var hasRendered = false;
  var isFetching = false;
  var renderAttempts = 0;
  var maxAttempts = 3;

  function initEmbed() {
  try {
  renderAttempts++;
  var parentUrl = '';
  try { parentUrl = window.parent.location.href; } catch(e) { parentUrl = document.referrer || window.location.href; }

        var hostEl = document.getElementById('bihar-widget-currentmla');
        if (!hostEl) { if (renderAttempts < maxAttempts) setTimeout(initEmbed, 500); return; }
        if (hasRendered && hostEl.innerHTML.length > 50) return;

        if (isFetching) return;
        isFetching = true;

        hostEl.innerHTML = '<div style="min-height:120px;display:flex;align-items:center;justify-content:center;color:#666;">Loading...</div>';

        function extractSlug(url) {
          try {
            var urlObj = new URL(url);
            var path = urlObj.pathname;
            var match = path.match(/\/([^\/]+?)(?:-assembly)?-election-\d{4}/i);
            if (match && match[1]) return match[1];
            var parts = path.split('/').filter(function(p){ return p.length > 0; });
            if (parts.length > 1) {
              var lastPart = parts[parts.length - 1];
              var cleaned = lastPart.replace(/-\d{4}-\d+$/, '').replace(/-assembly-election.*$/, '').replace(/-election.*$/, '');
              if (cleaned) return cleaned;
            }
            return null;
          } catch(e) { return null; }
        }

        var slug = extractSlug(parentUrl);
        if (!slug) { hostEl.innerHTML = '<div style="padding:20px;color:#b91c1c;">Could not extract constituency from URL</div>'; isFetching = false; return; }

        var PARTIES_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTkIPquNELhk-ox7P7qIrBu4WhxOAGb94ILzfSwEAJ-OMAXV9Dpz4k0RlZH5Hc8F0DJPUHP2ALDNfIb/pub?gid=2137025522&single=true&output=csv';
        var RESULTS_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR8Owt5cYAhwo6k6ggprd7Pp2kT3RiV5-5XsSUFVSXG4oOu3Cc64emjWWMjSruwXfi_33Z24S4muAOY/pub?gid=1572654813&single=true&output=csv';
        var ALLIANCES_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRiy0B0zY2ej1u0orjS8L1_TWWKC5ld5Ccaq4yALRV0IqtB8RdGdP8fI6mdYQCQgNftRR8slvwKmjJp/pub?gid=0&single=true&output=csv';
        function parseCsv(text){
    var lines = text.replace(/\r\n?/g,'\n').split('\n');
    if (!lines.length) return [];
    var header = lines.shift().split(',').map(function(s){return s.trim();});
    var rows = [];
    var Q = String.fromCharCode(34);
    var C = ',';
    lines.forEach(function(line){
      if (!line) return;
      var cells = [];
      var cell = '';
      var inQuotes = false;
      for (var i = 0; i < line.length; i++) {
        var ch = line.charAt(i);
        if (ch === Q) {
          inQuotes = !inQuotes;
        } else if (ch === C && !inQuotes) {
          cells.push(cell.trim());
          cell = '';
        } else {
          cell += ch;
        }
      }
      cells.push(cell.trim());
      if (!cells.length) return;
      var obj = {};
      for (var i=0;i<header.length;i++){ obj[header[i]] = cells[i]===undefined? '' : cells[i]; }
      rows.push(obj);
    });
    return rows;
  }
        function loadCsvJson(url){ return fetch(url).then(function(r){ return r.text(); }).then(parseCsv); }

        Promise.all([
          loadCsvJson(PARTIES_CSV),
          loadCsvJson(RESULTS_CSV),
          loadCsvJson(ALLIANCES_CSV).catch(function(){ return []; })
        ]).then(function(results) {
          var alliancesData = results[2]||[];
          var allianceColors = {};
          for (var i = 0; i < alliancesData.length; i++) {
            var a = alliancesData[i];
            var key = (a.alliance || '').trim().toUpperCase();
            var color = (a.alliance_colour_code || '').trim();
            if (key && color) {
              allianceColors[key] = color;
            }
          }
          var parties = (results[0]||[]).map(function(p){
            var alliances = { '2010': p.alliance_2010||p.alliance||'', '2015': p.alliance_2015||p.alliance||'', '2020': p.alliance_2020||p.alliance||'', '2025': p.alliance_2025||p.alliance||'' };
            var allianceColor = allianceColors[(p.alliance||'').trim().toUpperCase()] || p.color;
            return { code: p.code, name: p.name, color: p.color, allianceColor: allianceColor, alliances: alliances, alliance: p.alliance||'' };
          });
          var consolidated = results[1]||[];

          var constituency = null;
          var urlLower = parentUrl.toLowerCase();

          for (var i = 0; i < consolidated.length; i++) {
            var constName = (consolidated[i].constituency_name || '').toLowerCase().replace(/\s+/g, '-');
            if (constName && urlLower.includes(constName)) {
              constituency = consolidated[i];
              break;
            }
          }

          if (!constituency) {
            for (var i = 0; i < consolidated.length; i++) {
              if (consolidated[i].slug === slug) {
                constituency = consolidated[i];
                break;
              }
            }
          }
          if (!constituency) { hostEl.innerHTML = '<div style="padding:20px;color:#b91c1c;">Constituency not found</div>'; isFetching = false; return; }

          // Original behavior: hide if 2025 results (winner) exist
          var has2025Winner = constituency.y2025_winner_name && constituency.y2025_winner_name.trim() !== '';
          if (has2025Winner) { hostEl.innerHTML = ''; isFetching = false; hasRendered = true; return; }

          // Party index
          var partiesIdx = {};
          parties.forEach(function(p){ partiesIdx[p.code] = p; });

          var PARTY_NORMALIZE = { 'JDU':'JD(U)', 'CPM':'CPI(M)', 'HAM':'HAM(S)', 'Ind':'IND' };
          function normalizeParty(code){ if(!code) return code; var c=code.trim(); return PARTY_NORMALIZE[c] || c; }
          function enrichParty(code, idx){
            var norm = normalizeParty(code || '');
            var meta = idx[norm] || idx[code] || null;
            return { code: norm || null, name: meta ? meta.name : null, color: meta ? meta.color : '#888' };
          }

          // Current MLA basics from consolidated, alliance derived from parties.json (2020)
          var mla = {
            mla: constituency.current_mla_name,
            party: constituency.current_mla_party
          };
          var mlaParty = enrichParty(mla.party, partiesIdx);

          var alliance2020 = (function(){
            var info = partiesIdx[normalizeParty(mla.party)] || partiesIdx[mla.party] || null;
            var almap = info && info.alliances || {};
            var al = (almap && (almap['2020'] || almap[2020])) || (info && (info.alliance_2020 || info.alliance)) || '';
            return (al && String(al).trim().toUpperCase()) || '';
          })();

          // Meta chips (match reference)
          var metaParts = [];
          if (mlaParty && (mlaParty.name || mlaParty.code)) {
            var nm = (mlaParty.name || mlaParty.code);
            var badge = '<span class="timeline-party" style="background: ' + (mlaParty.color || '#6b7280') + '">' + (mlaParty.code || '') + '</span>';
            metaParts.push(nm + ' ' + badge);
          }
          if (alliance2020) {
            var aBadge = '<span class="timeline-party" style="background: #6b7280">' + alliance2020 + '</span>';
            metaParts.push(aBadge);
          }
          var metaHTML = metaParts.length ? '<p class="current-mla-meta">' + metaParts.join(' • ') + '</p>' : '';

          var html = '<div class="card current-mla-card">' +
            '<h3 class="current-mla-title">' + constituency.constituency_name + ' Assembly Constituency Current MLA</h3>' +
            '<p class="mla-name">' + (mla.mla || '-') + '</p>' +
            metaHTML +
          '</div>';

          hostEl.innerHTML = html;
          isFetching = false;
          hasRendered = true;
        }).catch(function(){ hostEl.innerHTML = ''; isFetching = false; });

      } catch(e) {
        isFetching = false;
        if (renderAttempts < maxAttempts) { setTimeout(initEmbed, 500); }
      }

  }

  if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', initEmbed);
  } else {
  initEmbed();
  }
  setTimeout(initEmbed, 100);
  setTimeout(initEmbed, 500);
  window.addEventListener('load', initEmbed);
  })();
  </script>
