d yet. Return on result day to see the outcome.</p></div>'+              '<h3 class="election-title">Bihar Elections 2025 Results</h3>'+              '<div class="candidate-row">'+                '<div class="candidate-info"><div>'+                  '<div class="candidate-name"><span class="muted">WINNER:</span> <span class="muted">To be announced</span></div>'+                  '<div class="candidate-party"><span class="muted">&mdash; &bull; <span class="vote-count">&mdash; votes</span></span></div>'+                '</div></div>'+                '<div class="bar"><span style="width:40%; background:#e5e7eb"></span></div>'+              '</div>'+              '<div class="candidate-row">'+                '<div class="candidate-info"><div>'+                  '<div class="candidate-name"><span class="muted">Runner-up:</span> <span class="muted">To be announced</span></div>'+                  '<div class="candidate-party"><span class="muted">&mdash; &bull; <span class="vote-count">&mdash; votes</span></span></div>'+                '</div></div>'+                '<div class="bar"><span style="width:30%; background:#e5e7eb"></span></div>'+              '</div>'+              '<div class="margin-info"><span class="margin-text muted">MARGIN: &mdash; votes</span></div>'+            '</div>';          hostEl.innerHTML = skel;          hasRendered = true;          return;        }        // Build party index        var partiesIdx = {};        parties.forEach(function(p) { partiesIdx[p.code] = p; });        var PARTY_NORMALIZE = { 'JDU': 'JD(U)', 'CPM': 'CPI(M)', 'HAM': 'HAM(S)', 'Ind': 'IND' };        function normalizeParty(code) {          if (!code) return code;          var c = code.trim();          return PARTY_NORMALIZE[c] || c;        }        function fmtNumber(n) {          return (n == null ? 'N/A' : Number(n).toLocaleString('en-IN'));        }        function enrichParty(code, idx) {          var norm = normalizeParty(code || '');          var meta = idx[norm] || idx[code] || null;          return {            code: norm || null,            name: meta ? meta.name : null,            color: meta ? meta.color : '#888'          };        }        var ruName = constituency.y2025_runner_name;        var ruParty = constituency.y2025_runner_party;        var ruVotes = constituency.y2025_runner_votes;        var wP = enrichParty(wParty, partiesIdx);        var ruP = enrichParty(ruParty, partiesIdx);        var wVotesNum = parseInt(String(wVotes || '').replace(/,/g, ''), 10) || 0;        var ruVotesNum = parseInt(String(ruVotes || '').replace(/,/g, ''), 10) || 0;        var marginNum = parseInt(String(margin || '').replace(/,/g, ''), 10) || Math.max(0, wVotesNum - ruVotesNum);        var maxV = Math.max(wVotesNum, ruVotesNum, 1);        var wPct = Math.round((wVotesNum / maxV) * 100);        var ruPct = Math.round((ruVotesNum / maxV) * 100);        var html = '<div class="card election-result">' +          '<h3 class="election-title">Bihar Elections 2025 Results</h3>' +          '<div class="candidate-row">' +            '<div class="candidate-info">' +              '<div>' +                '<div class="candidate-name">WINNER: ' + (wName || '—') + '</div>' +                '<div class="candidate-party">' + (wP.name || wP.code || '—') + ' • <span class="vote-count">' + fmtNumber(wVotesNum) + ' votes</span></div>' +              '</div>' +            '</div>' +            '<div class="bar"><span style="width:' + wPct + '%; background:#16a34a"></span></div>' +          '</div>' +          '<div class="candidate-row">' +            '<div class="candidate-info">' +              '<div>' +                '<div class="candidate-name">Runner-up: ' + (ruName || '—') + '</div>' +                '<div class="candidate-party">' + (ruP.name || ruP.code || '—') + ' • <span class="vote-count">' + fmtNumber(ruVotesNum) + ' votes</span></div>' +              '</div>' +            '</div>' +            '<div class="bar"><span style="width:' + ruPct + '%;
